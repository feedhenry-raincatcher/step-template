<md-subheader>Report View</md-subheader>
<!-- Three field report -->
<md-list class="base">
  <md-list-item class="md-2-line">
    <div class="md-list-item-text">
      <!-- Customise change model. to own variable --> 
      <h3>{{model.firstName}} </h3>
      <p>E.g. First name </p>
    </div>
    <md-divider></md-divider>
  </md-list-item>

  <md-list-item class="md-2-line">
    <div class="md-list-item-text">
      <h3>{{model.lastName}} </h3>
      <p>E.g. Last Name</p>
    </div>
    <md-divider></md-divider>
  </md-list-item>

</md-list>
